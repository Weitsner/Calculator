<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a32a015951.js"></script>
    <link rel="stylesheet" href="Style.css" class="tipo">
    <link rel="shortcut icon" href="CALCULADORA2.png">
    <script src="Funsion.js" type="text/javascript"></script>
    <title>Calculadora</title>
</head>
<body onload="init()" id="body">
    <div class="Calculator" id="calculator">
    <table>
        <div class="cambio" id="color">
            <button id="cambiar" class="cambiar"></button>
        </div>
        <div class="pantalla" id="pantalla">
            <input type="text" id="V_anterior" class="V_anterior" readonly="readonly">
            <input type="text" id="V_actual" class = "V_actual" readonly="readonly">
        </div>
        <tr>
            <td><button id="limpiar" class="limpiar">C</button></td>
            <td><button id="menos" class="btnoperador">-</button></td>
            <td><button id="mas" class="btnoperador">+</button></td>
            <td><button id="borrar" class="btnoperador"><i class="fas fa-backspace"></i></button></td>
        </tr>
        <tr>
            <td><button id="siete" class="boton">7</button></td>
            <td><button id="ocho" class="boton">8</button></td>
            <td><button id="nueve" class="boton">9</button></td>
            <td><button id="multiplicar" class="btnoperador">x</button></td>
        </tr>
        <tr>
            <td><button id="cuatro" class="boton">4</button></td>
            <td><button id="cinco" class="boton">5</button></td>
            <td><button id="seis" class="boton">6</button></td>
            <td><button id="dividir" class="btnoperador">รท</button></td>
        </tr>
        <tr>
            <td><button id="uno" class="boton">1</button></td>
            <td><button id="dos" class="boton">2</button></td>
            <td><button id="tres" class="boton">3</button></td>
            <td rowspan="2"><button id="igual" class="boton-igual">=</button></td>
        </tr>
        <tr>
            <td><button id="negativo" class="boton">+/-</button></td>
            <td><button id="cero" class="boton">0</button></td>
            <td><button id="punto" class="boton">.</button></td>
        </tr>
    </table>
    </div>
    
</body>
</html>
